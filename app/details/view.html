<div class="main " >
    <div class="list-top">
        <img src="" alt="">
    </div>
    <div class="list-bot" ng-hide="loading">
        <div class="detail">
            <h1>{{movie.title}}  {{movie.year}}</h1>
            <div class="dt-info">
                <div class="dti-i"><img ng-src="{{movie.images.large}}" alt=""></div>
                <div class="dti-w">
                    <p>
                        <strong>导演：</strong>
                        <span ng-repeat="item in movie.directors">
                        {{item.name}}  {{$last?'':'、'}}
                </span>
                    </p>
                    <p>
                        <strong>主演：</strong>
                        <span ng-repeat="item in movie.casts">{{item.name}}  {{$last?'':'、'}}</span>
                    </p>
                    <p><strong>类型：</strong>{{movie.genres.join('、')}}</p>
                    <p><strong>国家：</strong>{{movie.countries.join('、')}}</p>
                    <p><strong>评分：</strong>{{movie.rating.average}}</p>
                    <p><strong>时间：</strong>{{movie.year}}</p>
                    <p><strong>又名：</strong>{{movie.aka.join('、') || '无'}}</p>
                </div>
            </div>
            <div class="dt-mian">
                <h3>剧情简介:</h3>
                <p style="color:#676767">{{movie.summary}}</p>
            </div>
        </div>
    </div>
</div>

<div ng-show="loading" class="loading-box">
    <div class="spinner">
        <div class="rect1"></div>
        <div class="rect2"></div>
        <div class="rect3"></div>
        <div class="rect4"></div>
        <div class="rect5"></div>
    </div>
</div>
</div>
