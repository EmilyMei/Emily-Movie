<!--最新电影开始-->
<div class="news w">
    <div class="swiper-container" id="news">
        <div class="swiper-wrapper">
            <div class="swiper-slide" ng-repeat="item in data">
                <div class="new-list-main" >
                    <div class="main-pic">
                        <a href="#/details/{{item.id}}">
                            <img ng-src="{{item.images.large}}" alt="">
                        </a>
                    </div>
                    <div class="main-info">
                        <div class="main-infot"><span class="fl">{{item.title}}</span><em class="fr">{{item.rating.average}}分
                        </em></div>
                        <div class="main-infob fl">类型：<span>{{item.genres.join('、')}}</span></div>
                    </div>
                </div>

            </div>

        </div>
        <div class="swiper-button-prev swiper-button-white"></div>
        <div class="swiper-button-next swiper-button-white"></div>
    </div>
</div>
<!--最新电影结束-->
