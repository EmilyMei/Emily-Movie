<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" type="text/css" href="assets/css/wap.css">

<body ng-app="movie">

                </div>
                <div class="top-banner-right fr">
                    <form ng-submit='search()'>
                        <input ng-model='query'  type="text" placeholder="search" value="search">
                        <button>search</button>
                    </form>
                </div>
                <div class="clearfix"> </div>
            </div>
        </div>
        <div class="header">
            <div class="container">
                <div class="logo">
                    <h1>
                        <a href="#/home_page">Emily-Movie</a>
                    </h1>
                </div>
                <div class="top-nav">
                    <nav class="navbar navbar-default">
                        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                            <ul class="nav navbar-nav">
                                <li auto-active="active"><a href="#/home_page">Home</a></li>
                                <li auto-active="active"><a href="#/in_theaters">Showing</a></li><!--正在上映-->
                                <li auto-active="active"><a href="#/coming_soon">Upcoming</a></li><!--即将上映-->
                                <li auto-active="active"><a href="#/top250">Tops</a></li>
                                <div class="clearfix"> </div>
                            </ul>
                        </div>
                    </nav>

                </div>
                <div class="clearfix"> </div>
            </div>
        </div>
    </div>
    <!-- 顶部导航栏结束 -->


    <div ng-view></div>

    <script src="assets/js/prefixfree.min.js"></script>
    <script src="../node_modules/angular/angular.js"></script>
    <script src="../node_modules/angular-route/angular-route.js"></script>
    <script src="app.js"></script>

    <script src="home_page/home_page.js"></script>
    <script src="component/http-server.js"></script>
    <script src="component/auto-active.js"></script>
    <script src="details/details.js"></script>
    <script src="list/list.js"></script>

</html>
